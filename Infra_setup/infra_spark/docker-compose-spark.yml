version: '3.8'

services:
  spark-master:
    container_name: spark-master
    build: .
    image: da-spark-image
    entrypoint: ['./entrypoint.sh', 'master']
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 5s
      timeout: 3s
      retries: 3
    volumes:
      - ../../data:/opt/spark/data
      - ../../StreamInserts:/opt/spark/apps
      - spark-logs:/opt/spark/spark-events
    env_file:
      - ./.env.spark
    ports:
      - '9090:8080'
      - '7077:7077'
    networks:
      - confluent


  spark-history-server:
    container_name: da-spark-history
    image: da-spark-image
    entrypoint: ['./entrypoint.sh', 'history']
    depends_on:
      - spark-master
    env_file:
      - ./.env.spark
    volumes:
      - spark-logs:/opt/spark/spark-events
    ports:
      - '18080:18080'
    networks:
      - confluent
  spark-worker:
    container_name: spark-worker
    build: .
    image: da-spark-image
    entrypoint: ['./entrypoint.sh', 'worker']
    depends_on:
      - spark-master
    env_file:
      - ./.env.spark
    volumes:
      - ../../data:/opt/spark/data
      - ../../StreamInserts:/opt/spark/apps
      - spark-logs:/opt/spark/spark-events
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://spark-master:7077" ]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - confluent
networks:
  confluent:
    external: true
volumes:
  spark-logs: